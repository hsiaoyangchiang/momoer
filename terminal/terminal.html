<!DOCTYPE html>
<html>
    <head>
        <title>投影</title>
        <link rel="icon" href="" sizes="16x16">
        <link rel="stylesheet" href="terminal.css">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="container">
            <section id="section-a" class="hack-window">
                <span class="hack-window-top">
                    <img src="assets/ic_close.png" class="icon-small">
                </span>
                <p id="data"></p>
            </section>

            <section id="section-b" class="hack-window">
                <span class="hack-window-top">
                    <img src="assets/ic_close.png" class="icon-small">
                </span>
                <h1 class="glitch-text">東方哈哈樂園</h1>
            </section>

            <section id="section-c" class="hack-window">
                <span class="hack-window-top">
                    <img src="assets/ic_close.png" class="icon-small">
                </span>
                <div class="radar"></div>
                <div class="radar-box">
                    <p>PEOPLE: 5  CO2: 40%  DATA: ∞</p>
                </div>
            </section>

            <section id="section-d" class="hack-window">
                <span class="hack-window-top">
                    <img src="assets/ic_close.png" class="icon-small">
                </span>
                
            </section>
            <section id="section-e" class="hack-window">
                <span class="hack-window-top">
                    <img src="assets/ic_close.png" class="icon-small">
                </span>
                <div class="show-ad"></div>
            </section>

            <section id="section-f" class="hack-window">
                <span class="hack-window-top">
                    <img src="assets/ic_close.png" class="icon-small">
                </span>
            </section>

        </div>
        <script src="terminal.js"></script>
    </body>
</html>
