<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="startScreen">
            <div class="title">
                <img src="../2-flip-card-game-master/cardImg/01_Title no bg.png" width="400px" height="auto" alt="">
                <button onclick="gameStart()">
                    <img src="./cardImg/01_start.png" alt="" width="400px" height="auto">
                </button>
            </div>
        </div>
        <div id="score-panel">
            <h2 id="count">0</h2> 
            <h2 id="timer">40</h2>  
        </div>
        <section id="memory-game">
            <div class="memory-card" data-framework="banana">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_1.png" alt="banana"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="apple">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_2.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="cherry">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_3.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="grape">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_4.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="orange">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_5.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="watermelon">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_6.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="banana">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_1.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="apple">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_2.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="cherry">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_3.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="grape">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_4.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="orange">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_5.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>
            <div class="memory-card" data-framework="watermelon">
                <img class="front-face" src="../2-flip-card-game-master/cardImg/02_card_6.png" alt="Memory Card"/>
                <img class="back-face" src="../2-flip-card-game-master/cardImg/02_card_back.png" alt="Memory Card"/>
            </div>        
        </section>
        <div id="gameEnd">
            <img id="result" src="../2-flip-card-game-master/cardImg/03_with bg.png" alt="">
            <button id="leave">
                <img src="../2-flip-card-game-master/cardImg/Asset 11@2x.png" width="400px" height="auto"alt="">
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
