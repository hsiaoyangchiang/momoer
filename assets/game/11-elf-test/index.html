<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="cover">
            <img src="assets/cover.png" width="892px" height="535px">
        </section>
        
        <section id="instructions">
            <div class="center-align">
                <img src="assets/instructions.png" width="80%" height="auto">
                <div id="countdown-div">3</div>
            </div>
        </section>

        <section id="picture">
            <img src="assets/picture.png" width="892px" height="535px">
        </section>

        <section id="question-1" class="question">
            <div class="center-align">
                <div class="question flex-horizontal">
                    <span class="round">1</span>
                    <h1>請問圖中有幾座山?</h1>
                </div>
                
                <div class="question-list flex-horizontal">
                    <div class="option center-align">
                        <img src="assets/mount-a.png" width="96px" height="auto">
                        <p>2座</p>
                    </div>
                    <div class="option center-align">
                        <img src="assets/mount-b.png" width="96px" height="auto">
                        <p>3座</p>
                    </div>
                    <div class="option center-align">
                        <img src="assets/mount-c.png" width="96px" height="auto">
                        <p>4座</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="question-2" class="question">
            <div class="center-align">
                <div class="question flex-horizontal">
                    <span class="round">2</span>
                    <h1>請問菇菇有幾個紅點?</h1>
                </div>
                
                <div class="question-list flex-horizontal">
                    <div class="option center-align">
                        <h6>13</h6>
                    </div>
                    <div class="option center-align">
                        <h6>18</h6>
                    </div>
                    <div class="option center-align">
                        <h6>22</h6>
                    </div>
                </div>
            </div>
        </section>

        <section id="question-3" class="question">
            <div class="center-align">
                <div class="question flex-horizontal">
                    <span class="round">3</span>
                    <h1>請問有幾隻小精靈?</h1>
                </div>
                
                <div class="question-list flex-horizontal">
                    <div class="option center-align">
                        <h6 style="color: #498574">17</h6>
                    </div>
                    <div class="option center-align">
                        <h6 style="color: #374D28">21</h6>
                    </div>
                    <div class="option center-align">
                        <h6>26</h6>
                    </div>
                </div>
            </div>
        </section>

        <section id="question-4" class="question">
            <div class="center-align">
                <div class="question flex-horizontal">
                    <span class="round">4</span>
                    <h1>請問河是什麼顏色?</h1>
                </div>
                
                <div class="question-list flex-horizontal">
                    <div class="option center-align" style="background-color: #4BAC92">
                        <h6 style="font-size: 24px; letter-spacing: 0.02em; color: #FFF">#4BAC92</h6>
                    </div>
                    <div class="option center-align" style="background-color: #68B9C1">
                        <h6 style="font-size: 24px; letter-spacing: 0.02em; color: #FFF">#68B9C1</h6>
                    </div>
                    <div class="option center-align" style="background-color: #6D97BA">
                        <h6 style="font-size: 24px; letter-spacing: 0.02em; color: #FFF">#6D97BA</h6>
                    </div>
                </div>
            </div>
        </section>

        <section id="question-5" class="question">
            <div class="center-align">
                <div class="question flex-horizontal">
                    <span class="round">5</span>
                    <h1>請問樓梯有幾階?</h1>
                </div>
                
                <div class="question-list flex-horizontal">
                    <div class="option center-align-baseline">
                        <img src="assets/step-5.png" height="132px" width="auto">
                        <p style="margin-top: 12px;">5階</p>
                    </div>
                    <div class="option center-align-baseline">
                        <img src="assets/step-7.png" height="132px" width="auto">
                        <p style="margin-top: 12px;">7階</p>
                    </div>
                    <div class="option center-align-baseline">
                        <img src="assets/step-9.png" height="132px" width="auto">
                        <p style="margin-top: 12px;">9階</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="question-6" class="question">
            <div class="center-align">
                <img class="img-last-step" src="assets/9-last step.png" width="224px" height="auto">
                <h2>請選擇一組精靈作為你的算命師.....</h2>
                <div class="flex-horizontal">
                    <img id="choice-0" class="choose-elf" src="assets/9-choiceA.png" width="296px" height="auto">
                    <span class="row-space"></span>
                    <img id="choice-1" class="choose-elf" src="assets/9-choiceB.png" width="296px" height="auto">
                </div>
                <br>
                <div class="flex-horizontal">
                    <img id="choice-2" class="choose-elf" src="assets/9-choiceC.png" width="296px" height="auto">
                    <span class="row-space"></span>
                    <img id="choice-3" class="choose-elf" src="assets/9-choiceD.png" width="296px" height="auto">
                </div>
            </div>
        </section>

        <section id="loading">
            <div class="center-align">
                <img src="assets/10.png" width="75%" height="auto">
                <h1 style="margin-top: 32px; line-height: 54px; color: #374D28;">精靈算命中<br>...</h1>
            </div>
        </section>

        <section id="result">
            <div class="scroll-down center-align">
                <h1 style="color: #374D28;">你是.....</h1>
            </div>
            <div class="result">
                <h3></h3>
                <img id="result-bg" src="" width="640px">
                <div class="center-align">
                    <p class="result"></p>
                </div>
                <button id="leave-btn">離開小屋</button>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
